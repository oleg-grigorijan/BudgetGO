  url: https://github.com/oleg-grigorijan/
  email: oleg.grigorijan@gmail.com

spring:
  application:
    name: budgetgo
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3311/budgetgo
    password: budgetgo-pass
    username: budgetgo-user
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate.format_sql: true

server.port: 8080

cors:
  allowedOrigins: http://localhost:4200, http://localhost:4201
  allowedMethods: GET, HEAD, POST, PATCH, DELETE, OPTIONS
  allowedHeaders: "*"
  allowCredentials: true

springfo.documentation.swagger.v2.path: /api/docs
